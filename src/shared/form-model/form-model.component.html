<div class="modal fade" [attr.id]="modalId" tabindex="-1" [attr.aria-labelledby]="modalId + 'Label'" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="{{modalId}}Label">{{title}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <ng-content></ng-content>
        </form>
      </div>
      <div class="d-grid gap-2 my-2 mx-2">
        <button type="button" class="btn btn-success" (click)="submitForm()" [disabled]="form.invalid">حفظ</button>
      </div>
    </div>
  </div>
</div>
