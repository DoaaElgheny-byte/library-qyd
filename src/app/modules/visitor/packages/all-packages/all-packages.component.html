<section class="third my-10" id="packages" loading="lazy">
    <div class="container">
        <div class="row">
            <div class=" col-md-12 text-center" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="250">
                <span>{{'home.packges'|translate}}</span>
                <h2 class="my-10">{{'home.selectPlan'|translate}}</h2>
            </div>

            <ul data-aos="fade-up" data-aos-duration="1500" data-aos-delay="250"
                class="nav nav-pills w-auto m-auto save text-center position-relative mb-3 text-center d-flex justify-content-center"
                id="pills-tab" role="tablist">

                <li role="tab">
                    <span class="save">{{'home.saveUpTo'|translate}}</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="63" height="25" viewBox="0 0 63 25" fill="none">
                        <path
                            d="M0.5 14.5L2.57864 19.8863L6.20402 15.393L0.5 14.5ZM61.537 0.811352C58.9643 7.12607 50.9557 15.7799 40.4021 20.5339C29.8824 25.2727 16.8955 26.1115 4.29948 16.9239L3.71018 17.7318C16.653 27.1724 30.0344 26.301 40.8129 21.4457C51.5575 16.6056 59.7771 7.78133 62.463 1.18865L61.537 0.811352Z"
                            fill="#0B2110" />
                    </svg>
                </li>
                <li data-aos="fade-up" data-aos-duration="1500" data-aos-delay="250" class="nav-item"
                    role="presentation">
                    <button (click)="onChangeYearlyPackages()" class="nav-link fw-bolder active" id="pills-profile-tab"
                        data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab"
                        aria-controls="pills-profile" aria-selected="false">{{'home.Annual'|translate}}</button>
                </li>
                <li data-aos="fade-up" data-aos-duration="1500" data-aos-delay="250" class="nav-item"
                    role="presentation">
                    <button (click)="onChangeMonthlyPackages()" class="nav-link fw-bolder" id="pills-home-tab"
                        data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab"
                        aria-controls="pills-home" aria-selected="true">{{'home.Monthly'|translate}}</button>
                </li>

            </ul>
            <div class="tab-content" id="pills-tabContent">



                <div class="tab-pane fade " [ngClass]="{'show active': !selectedPackageType}" id="pills-home"
                    role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
                    <!-- Monthly Packages Carousel -->
                    <div data-aos="fade-up" data-aos-duration="1500" data-aos-delay="250" class="container mt-5"
                        *ngIf="dynamicSlides?.length">

                        <!-- free-mode="true" -->

                        <swiper-container [breakpoints]="{
                '0': { slidesPerView: 1, spaceBetween: 0 },
                '768': { slidesPerView: 2, spaceBetween: 30 },
                '1024': { slidesPerView: 3, spaceBetween: 30 }
              }" class="mySwiper" autoPlay="true" autoHeight="true" pagination-dynamic-bullets="true" pagination="true"
                            pagination-clickable="true" centered-slides="false" slides-per-view="3">


                            <swiper-slide *ngFor="let slide of dynamicSlides; let i = index">

                                <div class="col-11">
                                    <app-package-card [removeSubBtn]="false" [isActive]="i === activeDivIndex"
                                        (cardClicked)="setActiveDiv(i)" [data]="slide" [isAuth]="
                      role === allRoles.qydAgent && currentUser ? true : false
                    " [attr.dir]="lang === 'ar' ? 'rtl' : 'ltr'">
                                    </app-package-card>
                                </div>

                            </swiper-slide>

                        </swiper-container>

                    </div>
                </div>

                <div class="tab-pane fade " [ngClass]="{'show active': selectedPackageType}" id="pills-profile"
                    role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
                    <!-- Yearly Packages Carousel -->
                    <div class="container mt-5" *ngIf="dynamicSlides?.length">

                        <swiper-container [breakpoints]="{
                '0': { slidesPerView: 1, spaceBetween: 0 },
                '768': { slidesPerView: 2, spaceBetween: 30 },
                '1024': { slidesPerView: 3, spaceBetween: 30 }
              }" class="mySwiper" autoPlay="true" centered-slides="false" autoHeight="true" pagination="true"
                            pagination-dynamic-bullets="true" pagination-clickable="true" slides-per-view="3">
                            <swiper-slide *ngFor="let slide of dynamicSlides; let i = index">

                                <div class="col-11">
                                    <app-package-card [removeSubBtn]="false" [isActive]="i === activeDivIndex"
                                        (cardClicked)="setActiveDiv(i)" [data]="slide" [isAuth]="
                      role === allRoles.qydAgent && currentUser ? true : false
                    " [attr.dir]="lang === 'ar' ? 'rtl' : 'ltr'">
                                    </app-package-card>
                                </div>

                            </swiper-slide>

                        </swiper-container>


                    </div>
                </div>
            </div>

        </div>
    </div>




    <!-- <img class="w-100" [src]="lang === 'ar' ? '/assets/imgs/landing-page/ar.png' : '/assets/imgs/landing-page/en.png' "> -->
</section>
