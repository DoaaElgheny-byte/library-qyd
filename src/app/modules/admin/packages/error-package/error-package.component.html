
<div *ngIf="messageKey==='isValid'" class="mt-20">
  <img class="mt-20"
    style="
      text-align: center;
      display: block;
      margin-left: auto;
      margin-right: auto;
      max-width: 250px;
    "
    src="assets/imgs/qyd/no-results.svg"
  />

  <h1 style="text-align: center; padding-top: 15px">
    {{ "contract.NotAuth" | translate }}
  </h1>
</div>

<div class="d-flex flex-column center-content" *ngIf="messageKey!=='isValid'">
  <img src="assets/imgs/qyd/Group 88858.png" class="mt-5" />
  <h4 class="mt-5">{{ "packageError.sorry" | translate }}</h4>

  <p class="mt-3" *ngIf="messageKey === 'Expired' && !isEmployee">
    {{ "packageError.expired" | translate }}
  </p>
  <p class="mt-3" *ngIf="messageKey === 'Expired' && isEmployee">
    {{ "packageError.expiredEmployee" | translate }}
  </p>
  <p class="mt-3" *ngIf="messageKey === 'inValid'">
    {{ "packageError.invalid" | translate }}
  </p>
  <p class="mt-3" *ngIf="messageKey === 'Finish'">
    {{ "packageError.finishEmployee" | translate }}
  </p>
  <button
    type="button"
    routerLink="/agent/upgrade-package"
    class="genral-button col-4"
    *ngIf="!isEmployee"
  >{{'packageError.PackageUpgrade' | translate}}</button>
</div>
