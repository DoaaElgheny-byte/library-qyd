<section class="main">
    <div class="d-md-flex d-sm-block  justify-content-between align-items-center">
        <h3>
            {{ "breadcrumbs.notification" | translate }}

        </h3>

    </div>
    <app-breadcrumb></app-breadcrumb>
    <div class="card">
        <div class="row">
            <div class="col-12">
                <div class="notification-text pb-6">
                    <div *ngIf="allNotifications.length === 0">
                        <img style="
                        text-align: center;
                        display: block;
                        margin-left: auto;
                        margin-right: auto;
                        max-width: 250px;
                        " src="assets/imgs/qyd/no-results.svg" />

                        <h1 style="text-align: center; padding-top: 15px">
                            {{ "employeeManagement.NotFound" | translate }}
                        </h1>
                    </div>
                    <ul class="notification-lists">
                        <li *ngFor="let Notification of allNotifications">
                            <span *ngIf="Notification.isRead === false" class="rounded read"></span>
                            <img class="notif-img" [src]="'assets/imgs/notification/Duty.png'" alt="" srcset="" />
                            <a *ngIf="Notification.redirectUrl !== null" (click)="readNotification(Notification.id)"
                                [routerLink]="['/' + Notification.redirectUrl]">
                                <p style="color: black">
                                    {{ Notification.title }}
                                </p>
                                <p style="color: gray" class="d-inline-block">
                                    

                                    {{ Notification.details }}
                                </p>

                            </a>
                            <a *ngIf="Notification.redirectUrl === null">
                                <p style="color: black">
                                    {{ Notification.title }}
                                </p>
                                <p style="color: gray" class="d-inline-block">
                                    

                                    {{ Notification.details }}
                                </p>
                            </a>
                        </li>
                    </ul>
                        <ngb-pagination *ngIf="allNotifications.length !== 0" [collectionSize]="totalCount"
                            [(page)]="page" [pageSize]="pageSize" [maxSize]="15"
                            (pageChange)="getUserAllNotifications()"
                            class="pagination p-0 my-4 d-flex justify-content-center">
                        </ngb-pagination>
                </div>
            </div>
        </div>
    </div>

</section>
