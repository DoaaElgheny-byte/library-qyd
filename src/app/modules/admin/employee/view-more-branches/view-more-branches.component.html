<div class="modal-header">
	<button type="button" class="btn-close"  (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div  class="title text-center">{{ "employeeManagement.allbranch" | translate }}</div>
<div class="modal-body mx-10 mb-10">
	<div *ngFor="let branch of Branches" class="px-10 py-5">
        <img src="assets/imgs/qyd/more.svg">
        {{branch.name}}
    </div>
    <img src="assets/imgs/qyd/line.svg">

</div>
