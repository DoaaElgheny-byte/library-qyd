<div class="modal fade " [attr.id]="modalId" tabindex="-1" [attr.aria-labelledby]="modalId + 'Label'" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <h1 class="modal-title" id="{{modalId}}Label">{{title}}</h1>

        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>{{subTitle}}</p>
      </div>
      <p class="row mx-5">
        <button type="submit" class="btn btn-danger col-6" (click)="submit()">{{btnTitle}}</button>
        <button type="button" class="btn btnClose col-6" data-bs-dismiss="modal" aria-label="Close">الغاء  </button>
      </p>
    </div>
  </div>
</div>
