<div class="modal fade " [attr.id]="modalId" tabindex="-1" [attr.aria-labelledby]="modalId + 'Label'" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <h1 class="modal-title" id="{{modalId}}Label">{{title}}</h1>

        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>{{subTitle}}</p>
      </div>
      <div class="row mx-5 mb-4">
        <div class="col-6">
          <button tydive="submit" class="btn btn-danger col-12 m-1" (click)="submit()">{{btnTitle}}</button>
        </div>
        <div class="col-6">
         <button type="button" class="btn btnClose col-12 m-1" data-bs-dismiss="modal" aria-label="Close">الغاء  </button>
       </div>
      </div>
    </div>
  </div>
</div>
