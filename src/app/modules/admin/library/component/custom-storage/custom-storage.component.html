<div  class="toast-container position-fixed bottom-0 end-0 p-3"
>
  <div class="toast show align-items-center  border-0 bg-white" role="alert" >
    <div class="d-flex align-items-center justify-content-between">
      <div class="toast-body"  [ngbTooltip]="tipContent" [closeDelay]="1000" tooltipClass="dynamic-tooltip">

        </div>
        <div class="progress h-2px w-100 mt-5">
          <div  [style.background]="progressColor"

            role="progressbar"
            [style.width]="progressValue"
          ></div>
        </div>
          <p class="fs-5 mb-0 mt-3 "> used {{usedSorage}}GB of {{totalStorage}}GB</p>
      </div>
    </div>
  </div>
</div>
