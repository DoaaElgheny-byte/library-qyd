<div class="modal-header">
    <button type="button" class="btn-close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class=" d-flex justify-content-center align-items-center flex-column">
        <img src="assets/imgs/qyd/payment.svg">
        <h3 class="title my-5">{{"payments.invoicePayment" | translate}}</h3>
        <p>{{"payments.canPayment"| translate}}</p>
        <p class="iban">{{"payments.ibanNo"| translate}}</p>
        <div class="col-12  mb-5">
            <label>{{ "payments.attachReceipt" | translate }}</label>
            <div class="new-upload">
                <app-upload-file [acceptedExtensions]="['png', 'gif', 'jpg', 'jpeg', 'pdf']" [flag]="4"
                    [isMultiple]="false" (bindValue)="uploadImg($event)" [labelUploaded]="'addIssue.upload' | translate"
                    [delName]="true">
                </app-upload-file>

            </div>
            <div class="form-action-btn d-flex justify-content-between align-items-center my-8">
                <button (click)="activeModal.dismiss('Cross click')" id="kt_sign_in_submit" class="genral-button">
                    <ng-container>
                        <span class="indicator-label">
                            {{ "branchEditAdd.cancel" | translate }}
                        </span>
                    </ng-container>
                </button>

                <button type="submit" (click)="submit()" id="kt_sign_in_submit" class="genral-button">
                    <ng-container class="d-flex">
                        <span class="indicator-label">
                            {{ "editProfile.send" | translate }}
                        </span>
                    </ng-container>
                </button>
            </div>
        </div>
    </div>

</div>
