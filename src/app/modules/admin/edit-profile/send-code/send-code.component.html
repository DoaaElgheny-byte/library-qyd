
<div class="modal-header d-flex justify-content-end align-items-center">
   
    <button type="button" class="btn-close m-0" aria-label="Close"
        (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="form-title text-center">
    <img src="/assets/imgs/qyd/forget-password.svg" alt="password">

    <h2>{{ "editProfile.sendCode" | translate }}</h2>
    <p class="mb-4">
      {{ "editProfile.confirmEmailMessage" | translate }}
      <br />
      <!-- {{ "forgetPassword.APasswordResetLinkWillBeSent" | translate }} -->
    </p>
  </div>
<div class="modal-body text-center col-12 d-flex justify-content-center">
    <form
    class="form col-9"
    [formGroup]="codeForm"
    novalidate="novalidate"
    id="kt_login_signin_form"
    (ngSubmit)="submit()"
>
    <div class="input-group mb-5 pass-sec">
        <input
            class="form-control bg-transparent"
            [type]="'number'"
            formControlName="code"
            [placeholder]="'editProfile.EnterCode' | translate"
            autocomplete="off"
            [ngClass]="{
                'is-invalid': codeForm.controls['code'].invalid && codeForm.controls['code'].touched,
                'is-valid': codeForm.controls['code'].valid
            }" 
        />
        </div>
        <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
                validation: 'required',
                message: 'Validation.codeRequired' | translate,
                control: codeForm.controls['code']
            }"
            ></ng-container>
            <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
                validation: 'maxlength',
                message: 'Validation.maxLength' | translate,
                control: codeForm.controls['code']
            }"
            ></ng-container>
            <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
                validation: 'minlength',
                message: 'Validation.maxLength' | translate,
                control: codeForm.controls['code']
            }"
            ></ng-container>
    </form>
</div>
<div class="modal-footer d-flex justify-content-between align-items-center">
    <button (click)="submit()" class="genral-button">
        {{ "editProfile.send" | translate }}
    </button>
    <button type="button" class="btn general-outline-button" (click)="activeModal.close('Close click')">
        {{ "emplyeeEditAdd.cancel" | translate }}

    </button>
</div>
<ng-template #formError let-control="control" let-message="message" let-validation="validation">
    <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
      <div class="fv-plugins-message-container">
        <div class="fv-help-block">
          <span role="alert">
            {{ message }}
          </span>
        </div>
      </div>
    </ng-container>
  </ng-template>
