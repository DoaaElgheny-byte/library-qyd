<form
  class="form w-100 row"
  [formGroup]="infoForm"
  novalidate="novalidate"
  id="kt_login_signin_form"
  (ngSubmit)="submit()"
>
  <div class="modal-body">
    <div class="body-size position-relative">
      <div class="form row">
        <div class="mb-25">
          <img
            width="63px"
            height="63px"
            src="assets/imgs/qyd/sms-tracking.svg"
          />
        </div>
        <div>
          <h1>{{ "addIssue.askEdit" | translate }}</h1>
        </div>
        <div class="col-md-12 mb-4">
          <label for="">{{ "addIssue.reason" | translate }} </label>
          <span class="text-danger mx-2 fs-2">*</span>
          <textarea
            class="form-control bg-transparent"
            formControlName="report"
            [placeholder]="'addIssue.reason' | translate"
          >
          </textarea>
          <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
              validation: 'required',
              message: 'loginPage.thisFieldIsRequired' | translate,
              control: infoForm.controls['report']
            }"
          ></ng-container>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="modal-footer">
  <div class="div-element">
    <button (click)="submit()" class="button-element genral-button">
      {{ "emplyeeEditAdd.save" | translate }}
    </button>
  </div>
</div>

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        <span role="alert">
          {{ message }}
        </span>
      </div>
    </div>
  </ng-container>
</ng-template>
