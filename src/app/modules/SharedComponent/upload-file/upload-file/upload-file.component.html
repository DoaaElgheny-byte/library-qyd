<div class="input-group" *ngIf="flag === 4">
  <input
  #myFileInput
    [id]="id"
    type="file"
    name="file"
    [accept]="acceptedExtensionsString"
    [multiple]="isMultiple"
    (change)="onSelectFile($any($event).target.files)"
    class="d-none"
  />
  <button
    (click)="myFileInput.click()"
    class="button-upload"
    type="button"
    style="cursor: pointer"
  >
    <input *ngIf="delName === false"
      type="text"
      class="form-control"
      style="cursor: unset"
      [value]="labelUploaded ? labelUploaded : ('addIssue.upload' | translate)"
      readonly
    />
    <input *ngIf="delName === true"
    type="text"
    class="form-control"
    style="cursor: unset"
    [value]="fileName ? fileName : ('addIssue.upload' | translate)"
    readonly
  />
    <span
      role="button"
      class="bg-transparent rounded-start border-0 input-group-text position-absolute top-0"
      id="basic-addon1"
    >
      <svg
        width="24"
        height="22"
        viewBox="0 0 24 22"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M19.3015 15.1873C21.0986 15.1858 22.7378 14.1276 23.5249 12.4608C24.3121 10.794 24.1095 8.81004 23.0031 7.349C21.8966 5.88795 20.0797 5.2053 18.3217 5.59007C17.5567 2.63652 14.9633 0.582031 12 0.582031C9.03672 0.582031 6.44333 2.63652 5.67834 5.59007C3.92031 5.2053 2.10346 5.88793 0.996989 7.34894C-0.109485 8.80995 -0.312067 10.7938 0.47501 12.4606C1.26209 14.1275 2.90117 15.1857 4.69831 15.1873H19.3015Z"
          fill="#B59FFF"
          fill-opacity="0.2"
        />
        <path
          d="M11.9987 21.0697C15.1477 21.0697 17.7005 18.436 17.7005 15.1872C17.7005 11.9384 15.1477 9.30469 11.9987 9.30469C8.84966 9.30469 6.29688 11.9384 6.29688 15.1872C6.29688 18.436 8.84966 21.0697 11.9987 21.0697Z"
          fill="#DDA617"
        />
        <path

        />
        <path
          d="M13.0283 19.0326H10.9696C10.7685 19.0326 10.6055 18.8644 10.6055 18.6569C10.6055 18.4494 10.7685 18.2812 10.9696 18.2812H13.0283C13.2294 18.2812 13.3924 18.4494 13.3924 18.6569C13.3924 18.8644 13.2294 19.0326 13.0283 19.0326Z"
          fill="#EDF5FF"
        />
      </svg>
    </span>
  </button>
</div>
<div class="drag-div d-block" *ngIf="flag === 3">
  <div class="sm d-flex align-items-center">
    <label class="m-0 py-2 lbl-curser main" [for]="id">
      <img src="/assets/imgs/upload.svg" alt="" srcset="" />
      <label class="m-0 mx-2" style="width: auto; cursor: pointer">
        <input
          [id]="id"
          #myFileInput
          type="file"
          name="file"
          [accept]="acceptedExtensionsString"
          [multiple]="isMultiple"
          (change)="onSelectFile($any($event).target.files)"
        />
      </label>
    </label>
    <img
      id="iconUpload"
      width="100px"
      height="100px"
      [src]="url ? url : '/assets/imgs/avataruser.jpg'"
      (click)="myFileInput.click()"
      alt=""
      srcset=""
    />
    <div class="file-actions d-flex" *ngIf="url !== null">
      <button style="color: #e90000" (click)="deleteImage()">
        <i class="fas fa-trash-alt"></i>
      </button>
    </div>
  </div>
</div>
<div class="user-img" *ngIf="flag === 1">
  <div class="view-img">
    <img src="/assets/imgs/upload.svg" alt="" srcset="" />
    <label class="m-0 mx-2" style="width: auto; cursor: pointer">
      <input
        [id]="id"
        #myFileInput
        type="file"
        name="file"
        [accept]="acceptedExtensionsString"
        [multiple]="isMultiple"
        (change)="onSelectFile($any($event).target.files)"
      />
      <!-- <i style="color: #E84D5E;" class="fa fa-upload"></i> -->

      <img
        class="cameraSection"
        src="/assets/imgs/camera.png"
        alt=""
        srcset=""
      />
    </label>
    <!--  -->
  </div>
</div>

<div class="drag-div d-block" *ngIf="flag !== 1 && flag !== 3 && flag !== 4">
  <div class="sm d-flex align-items-center">
    <img src="/assets/imgs/upload.png" width="35px" alt="" srcset="" />
    <label class="m-0 py-2 lbl-curser main" [for]="id">
      <label class="m-0 mx-2" style="width: auto; cursor: pointer">
        <input
          [id]="id"
          #myFileInput
          type="file"
          name="file"
          [accept]="acceptedExtensionsString"
          [multiple]="isMultiple"
          (change)="onSelectFile($any($event).target.files)"
        />
        <!-- <i style="color: #E84D5E;" class="fa fa-upload"></i> -->
        <img src="assets/icons/add-file.png" alt="" srcset="" />
        <span class="label-txt">{{ label | translate }}</span>
      </label>
    </label>
  </div>
  <div></div>
</div>
<div
  class="folder ds"
  *ngIf="fileName && flag !== 3 && flag !== 1 && flag !== 4"
>
  <div class="action">
    <button (click)="deleteImage()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-x"
        viewBox="0 0 16 16"
      >
        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
        />
      </svg>
    </button>
  </div>
  <img src="assets/icons/Folder.svg" alt="" srcset="" />
  <h5>
    <a target="_blank" rel="noopener noreferrer">
      {{ fileName }}
    </a>
  </h5>
</div>
