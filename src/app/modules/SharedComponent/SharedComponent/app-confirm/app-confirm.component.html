<div class="modal-header">
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModall.dismiss('Cross click')">

    <span aria-hidden="true">&times;</span>
  </button>

</div>
<div class="modal-body text-center">
  <img [src]="src" />
  <h2 class=" ms-3">{{title}}</h2>
  <p class=" ms-3">{{body}}</p>
</div>
