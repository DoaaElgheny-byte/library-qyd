<div class="page-content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="content col-lg-6 col-md-6 col-12 border shadow-sm">
        <div class="form-title text-center">
          <img src="/assets/imgs/qyd/reset-password.svg" alt="" srcset="" />
          <h2>{{ "forgetPassword.ResetYourPassword" | translate }}</h2>
          <p class="mb-4">{{ "forgetPassword.EnterPassword" | translate }}</p>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <form class="form w-100" [formGroup]="newPasswordForm" novalidate="novalidate" id="kt_login_signin_form"
              (ngSubmit)="submit()">
              <!--begin::Action-->

              <!-- begin::Alert error-->
              <ng-container *ngIf="hasError">
                <div class="mb-lg-15 alert alert-danger">
                  <div class="alert-text font-weight-bold">
                    {{'forgetPassword.ThePasswordIsRepeated' | translate }}
                  </div>
                </div>
              </ng-container>
              <!-- end::Alert error-->

              <!--begin::Form group-->
              <div class="">
                <div class="fv-row mb-8">
                  <div class="input-group d-block mb-5">
                    <label for="">{{ 'forgetPassword.NewPassword' | translate}}</label>
                    <div class="pass-sec">
                      <input class="form-control bg-transparent"
                        [placeholder]="'forgetPassword.NewPassword' | translate"
                        [type]="showPassword ? 'text' : 'password'" name="password" autocomplete="off"
                        formControlName="password" [ngClass]="{
                          'is-invalid': newPasswordForm.controls['password'].invalid && newPasswordForm.controls['password'].touched,
                          'is-valid': newPasswordForm.controls['password'].valid
                        }" />
                      <span class="input-group-text" id="basic-addon1">
                        <i class="toggle-password fa fa-fw fa-eye-slash"
                          [ngClass]="showPassword ? ' fa-eye' : ' fa-eye-slash'" (click)="togglePasswordVisibilty()"
                          class="toggle-password fa fa-fw"></i>
                      </span>
                    </div>
                    <!-- <small>{{"forgetPassword.passwordRole" |translate}}</small> -->
                  </div>
                  <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                      validation: 'required',
                      message: 'Validation.PasswordIsRequired' | translate,
                      control: newPasswordForm.controls['password']
                    }"></ng-container>

                  <!-- <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
                      validation: 'maxlength',
                      message: 'Validation.PasswordMaxLength' | translate,
                      control: newPasswordForm.controls['password']
                    }"
                  ></ng-container> -->
                  <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                      validation: 'pattern',
                      message: 'forgetPassword.passwordRole' | translate,
                      control: newPasswordForm.controls['password']
                    }"></ng-container>
                </div>
              </div>
              <!--end::Form group-->

              <!--begin::Form group-->
              <div class="">
                <div class="fv-col-3 mb-8">
                  <label for="">{{
                    "forgetPassword.ConfirmPassword" | translate
                    }}</label>
                  <div class="input-group mb-5 pass-sec">
                    <input class="form-control bg-transparent" [type]="showPasswordConfirm ? 'text' : 'password'"
                      formControlName="passwordConfirm" [placeholder]="'forgetPassword.ConfirmPassword' | translate"
                      autocomplete="off" />
                    <span class="input-group-text" id="basic-addon1">
                      <i class="toggle-password fa fa-fw fa-eye-slash" [ngClass]="
                          showPasswordConfirm ? ' fa-eye' : ' fa-eye-slash'
                        " (click)="togglePasswordConfirmVisibilty()" class="toggle-password fa fa-fw"></i>
                    </span>
                  </div>
                  <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                      validation: 'required',
                      message: 'Validation.PasswordIsRequired' | translate,
                      control: newPasswordForm.controls['passwordConfirm']
                    }"></ng-container>
                  <!-- <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
                      validation: 'maxlength',
                      message: 'Validation.PasswordMaxLength' | translate,
                      control: newPasswordForm.controls['passwordConfirm']
                    }"
                  ></ng-container> -->
                  <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                      validation: 'pattern',
                      message: 'Validation.PasswordPattern' | translate,
                      control: newPasswordForm.controls['passwordConfirm']
                    }"></ng-container>
                  <ng-container *ngIf="
                      newPasswordForm.controls['passwordConfirm'].errors &&
                      newPasswordForm.controls['passwordConfirm'].errors
                        .ConfirmPassword
                    ">
                    <div class="fv-plugins-message-container">
                      <div class="fv-help-block">
                        {{ "Validation.PasswordMatch" | translate }}
                      </div>
                    </div>
                  </ng-container>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="form-action-btn">
          <button type="submit" id="kt_sign_in_submit" class="col-12 genral-button" [disabled]="newPasswordForm.invalid"
            (click)="submit()">
            <span class="indicator-progress">
              {{ "Shared.PleaseWait" | translate }}
              <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
            </span>

            <span class="indicator-label"> {{ "forgetPassword.ResetYourPassword" | translate }}</span>
          </button>
        </div>

      </div>
    </div>
  </div>

</div>


<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        <span role="alert">
          {{ message }}
        </span>
      </div>
    </div>
  </ng-container>
</ng-template>
