<div class="page-content d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row justify-content-center ">
      <div class="content col-lg-6 col-md-6 col-12 border shadow-sm">
        <div class="form-title text-center">
          <img src="/assets/imgs/qyd/forget-password.svg" alt="password">

          <h2>{{ "forgetPassword.ForgetYourPassword" | translate }}</h2>
          <p class="mb-4">
            {{ "forgetPassword.EnterYourEmail" | translate }}
            <br />
            {{ "forgetPassword.APasswordResetLinkWillBeSent" | translate }}
          </p>
        </div>
        <section class="forgot-pass ">
          <!--backButton:beging-->
          <div class=""></div>
          <!--backButton:Ending-->
          <div class="body-size">
            <div class="row justify-content-center">
              <div class="col-lg-12">
                <form class="form w-100" novalidate="novalidate" [formGroup]="forgotPasswordForm" (ngSubmit)="submit()"
                  id="kt_login_password_reset_form">
                  <!-- begin::Alert error-->
                  <ng-container *ngIf="errorState === errorStates.HasError">
                    <div class="mb-lg-15 alert alert-danger">
                      <div class="alert-text font-weight-bold">
                        {{ "forgetPassword.Sorry" | translate }}
                      </div>
                    </div>
                  </ng-container>
                  <!-- end::Alert error-->

                  <ng-container *ngIf="errorState === errorStates.NoError">
                    <div class="mb-10 bg-light-info p-8 rounded">
                      <!--begin::Body-->
                      <div class="text-info">
                        {{
                        "forgetPassword.SentPasswordResetPleaseCheckYourEmail"
                        | translate
                        }}
                      </div>
                      <!--end::Body-->
                    </div>
                  </ng-container>

                  <!--begin::Form group-->
                  <div class="fv-row mb-8 text-right">
                    <label for="" class="form-label fw-bolder fs-6  my-2">{{ "forgetPassword.email" | translate
                      }}</label>
                    <input class="form-control bg-transparent my-4" type="email" formControlName="email"
                      [placeholder]="'forgetPassword.email' | translate" name="email" autocomplete="off" [ngClass]="{
                        'is-invalid': forgotPasswordForm.controls['email'].invalid && forgotPasswordForm.controls['email'].touched,
                        'is-valid': forgotPasswordForm.controls['email'].valid
                      }" />

                    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                        validation: 'required',
                        message: 'Validation.emailRequired' | translate,
                        control: forgotPasswordForm.controls['email']
                      }"></ng-container>
                    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                        validation: 'pattern',
                        message: 'Validation.EmailIsInValid' | translate,
                        control: forgotPasswordForm.controls['email']
                      }"></ng-container>
                  </div>
                  <!--end::Form group-->
                  <!--begin::Form group-->

                  <!--end::Form group-->
                </form>
              </div>
            </div>
          </div>
          <!--end::Form-->

          <ng-template #formError let-control="control" let-message="message" let-validation="validation">
            <ng-container *ngIf="
                control.hasError(validation) && (control.dirty || control.touched)
              ">
              <div class="fv-plugins-message-container">
                <div class="fv-help-block">
                  <span role="alert">{{ message }}</span>
                </div>
              </div>
            </ng-container>
          </ng-template>
        </section>
        <div class="form-action one">

          <button type="submit" id="kt_password_reset_submit w-100" class="genral-button" style="width: 100%"
            (click)="submit()">
            <span class="indicator-label">
              {{ "forgetPassword.SendLink" | translate }}</span>
            <ng-container *ngIf="isLoading$ | async">
              <span class="indicator-progress">
                {{ "Shared.PleaseWait" | translate }}
                <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
              </span>
            </ng-container>
          </button>

        </div>
      </div>
    </div>


  </div>
</div>
